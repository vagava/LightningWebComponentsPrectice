<template>
  <div class="slds-form-element">
    <lightning-input type="search" label="Search" value={searchTerm} onchange={handleSearch} onblur={handleInputBlur}></lightning-input>
  </div>

  <template if:true={showList}>
    <div class="slds-form-element slds-nav-vertical__section">
      <ul aria-describedby="entity-header" class=" slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid">
        <template for:each={filteredResults} for:item="result">
          <li class="slds-nav-vertical__item" key={result.Id} onclick={handleSelection} data-record-id={result.Id}>{result.Name}</li>
        </template>
      </ul>
    </div>
  </template> 
</template>
